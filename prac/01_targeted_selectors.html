<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Targeted Selectors</title>
    <style>
        /* Direct child */
        div>p {
            background: #ddd;
        }

        /* Directly after */
        div+p {
            background: #333;
            color: #fff;
        }

        /* By Attribute */
        a[target] {
            background: red;
            color: #fff;
        }
        
        input[type='text'],
        input[type="email"] {
            width: 100%;
            margin-bottom: 5px;
        }

        /*  */
    </style>
</head>

<body>
    <div>
        <p>Lorem ipsum dolor sit amet.</p>

        <ul>
            <li>Item 1</li>
            <li>
                <p>Item 2</p>
            </li>
            <li>Item 3</li>
        </ul>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>

    <p>Lorem ipsum dolor sit amet.</p>
    <a href="#">Page 1</a>
    <a href="#" target="_hi">Page 2</a>
    <a href="http://google.com" target="_blank">Google</a>

    <form action="">
        <input type="text" placeholder="name">
        <input type="email" placeholder="Email">
        <input type="submit" placeholder="Submit">
    </form>
</body>

</html>
